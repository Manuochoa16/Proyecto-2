<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Agregá tu Película</title>
</head>
<body>
    <button class="volver"><a href="../index.html">Volver</a></button>
    <div class="containerMovie">
        <div class="formulario">
            <h2>Agregá tu Película</h2>
            <form id="formulario">
                <div>
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo">
                </div>
                <div>
                    <label for="año">Año:</label>
                    <input type="number" id="año" name="año">
                </div>
                <div>
                    <label for="director">Director:</label>
                    <input type="text" id="director" name="director">
                </div>
                <div>
                    <label for="duracion">Duración:</label>
                    <input type="text" id="duracion" name="duracion">
                </div>
                <div>
                    <label for="genero">Género:</label>
                    <input type="text" id="genero" name="genero">
                </div>
                <div>
                    <label for="puntaje">Puntaje:</label>
                    <input type="text" id="puntaje" name="puntaje">
                </div>
                <div>
                    <label for="enlace">Enlace:</label>
                    <input type="url" id="enlace" name="enlace">
                </div>
                <div>
                    <button type="submit" id="botonEnviar" class="enviar">Enviar</button>
                    <button type="button" id="botonclear">Limpiar los campos</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../scripts/input-movies.js"></script>
    <script type="module" src="../public/bundle.js"></script>
</body>
</html>
